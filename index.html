<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/style.css" />
  <title>codejam-eldritch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
  </header>
  <main class="main">
    <div class="start-menu">
      <button class="btn">Click to Start</button>
    </div>
    <div class="container main-container">
      <div class="ancients-cards hidden">
        <div class="img-cards">
          <h2>Choose card of ancient</h2>
          <img src="./assets/img/Azathoth.png" alt="azathoth">
          <img src="./assets/img/Cthulhu.png" alt="cthulhu">
          <img src="./assets/img/IogSothoth.png" alt="iogSothoth">
          <img src="./assets/img/ShubNiggurath.png" alt="shubNiggurath">
        </div>
        <h2>Choose lvl</h2>
        <div class="lvl-card">
          <div>Very easy</div>
          <div>Easy</div>
          <div>Normal</div>
          <div>Hard</div>
          <div>Very Hard</div>
        </div>
        <button class="shuffle">Shuffle the cards</button>
      </div>
      <div class="cards-deck hidden">
        <div class="stage-container">
          <div class="stage">
            <span class="stage-text">First stage</span>
            <div class="dots-container">
              <div class="dot green">0</div>
              <div class="dot yellow">0</div>
              <div class="dot blue">0</div>
            </div>
          </div>
          <div class="stage">
            <span class="stage-text">Second stage</span>
            <div class="dots-container">
              <div class="dot green">0</div>
              <div class="dot yellow">0</div>
              <div class="dot blue">0</div>
            </div>
          </div>
          <div class="stage">
            <span class="stage-text">Third stage</span>
            <div class="dots-container">
              <div class="dot green">0</div>
              <div class="dot yellow">0</div>
              <div class="dot blue">0</div>
            </div>
          </div>
          <div class="lvl-name">LVL games: <span>HORROR</span></div>
          <img src="./assets/img/Azathoth.png" class="deckImg" alt="cars">
          <div class="prev"><span>&laquo; Previous</span></div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
  </footer>
  <script type="module" src="js/script.js"></script>
</body>

</html>
